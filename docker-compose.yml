version: "2"

volumes:
    db:
        driver: 'local'

services:
    web:
        extends:
            file: ./web/nginx.yml
            service: web
        container_name: web
        links:
            - app
            - log_collector
        logging:
            driver: "fluentd"
            options:
                fluentd-address: "localhost:24224"
                tag: "web"
        depends_on:
            - app
            - log_collector

