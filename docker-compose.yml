              #            MYSQL_USER: s_user
              #            MYSQL_PASSEORD: password

    app:
        extends:
            file: ./app/php.yml
            service: app
        container_name: app
        links:
            - log_collector
        #     - db
        logging:
            driver: "fluentd"
            options:
                fluentd-address: "localhost:24224"
                tag: "app"
    log_collector:
        extends:
            file: ./log_collector/fluentd.yml
            service: log_collector
        container_name: log_collector
        volumes:
            - ./logs:/fluentd/log
